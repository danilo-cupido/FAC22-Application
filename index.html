      <section class="slideshow-container visible">
        <h2>Bits of me</h2>
        <figure class="carouselPhoto visible">
          <img src="Images/Juggling.jpg"
          alt="Juggler"/>
          <figcaption><i>"Juggling is sometimes called the art of controlling patterns, controlling patterns in time and space."</i></figcaption>
        </figure>
        <figure class="carouselPhoto hidden">

          alt="Books"/>
          <figcaption><i>"A reader lives a thousand lives before they die."</i></figcaption>
        </figure>
        <figure class="carouselPhoto hidden">
          <img src="Images/Coffee.jpg" 
          alt="Coffee"/>
          <figcaption><i>"Black as the devil, hot as hell, pure as an angel, sweet as love."</i></figcaption>
        </figure>
        <figure class="carouselPhoto hidden">
          <img src="Images/Bycicle.jpg" 
          alt="Bycicle"/>

        <figure class="carouselPhoto hidden">
          <img src="Images/Cyberpunk.jpg" 
          alt="SciFi"/>
          <figcaption><i>"Science fiction is an argument with the universe."</i></figcaption>
        </figure>
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </section>
      <section class="journey hidden">
        <h2>My journey so far</h2>
      </section>
      <section class="fac hidden">
        <h2>Why Founders and Coders?</h2>
      </section>
      <section class="contacts hidden">
        <h2>Contacts</h2>
      </section>
