  <body>
    <div class="container">
      <header id="header" class="fixed">
        <h1>A Hatful of Dreams!</h1>
      </header>
    <main>
      <button id="light_dark">Light to Dark</button>
      <section class="slideshow-container visible">
        <figure class="carouselPhoto visible">
          <img src="https://i.stack.imgur.com/3Ap7t.jpg"
          alt="Morpheus"/>
          <figcaption><i>"I've Been Up, And Been Down, And Been Up Again. Have I Learned
            Aught? I've Learned From My Mistakes, But I've Had More Time To
            Commit More Mistakes."</i></figcaption>
        </figure>
        <figure class="carouselPhoto hidden">
          <img src="https://i0.wp.com/fullcirclecinema.com/wp-content/uploads/2020/04/action_comics_vol_1_894_textless-1.jpg?resize=960%2C640&ssl=1"
          alt="Death"/>
          <figcaption><i>"topolino minnie qui quo qua"</i></figcaption>
        </figure>
        <figure class="carouselPhoto hidden">
          <img src="https://www.adamdorman.com/_images/desire_big.jpg" 
          alt="Desire"/>
          <figcaption><i>"Pippo pluto paperino"</i></figcaption>
        </figure>
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </section>
      <section class="journey hidden">
        <h2>My journey so far</h2>
      </section>
      <section class="fac hidden">
        <h2>Why Founders and Coders?</h2>
      </section>
      <section class="contacts hidden">
        <h2>Contacts</h2>
      </section>
    </main>
    <aside id="sidebar" class="fixed">
      <nav>
          <ul class="side-links">
            <li id="home">
              Home
            </li>
            <li id="journey">
              My journey so far
            </li>
            <li id="fac">
              Why Founders & Coders

            <li id="contacts">
              Contacts
            </li>
